user nginx;
worker_processes 1;

error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main buffer=32k flush=1m;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    limit_req_zone $binary_remote_addr zone=one:1m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=api:1m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    include /etc/nginx/conf.d/*.conf;

    map $http_user_agent $bad_bot {
        default 0;
        ~*(libwww-perl|wget|curl|python-requests) 1;
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name bankoflemons.ru www.bankoflemons.ru;

        root /usr/share/nginx/html;
        index index.html;

        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/certificate.key;
        ssl_trusted_certificate /etc/nginx/ssl/certificate_ca.crt;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Заголовки безопасности
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Feature-Policy "microphone 'none'; camera 'none'; geolocation 'none'" always;

        # Блокировка ботов и сканеров
        if ($bad_bot) {
            return 444;
        }

        # Защита от Path Traversal
        location ~* (?:^|/)\.\./ {
            return 403;
        }

        location ~* ^/(etc|usr|tmp|root)/ {
            deny all;
            return 403;
        }

        # Ограничение параметров
        if ($arg_lang !~* "^(ru)$") {
            return 403;
        }


        location ~* /\.(env|git|ssh|pem|key|json|yml|yaml|xml|ini|cfg|php|sql|bak|log)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* ^/(config\.php|server\.key|\.env|docker-compose\.yml|_vti_pvt|\.aws|\.vscode|\.ssh|wp-config\.php|phpinfo\.php) {
            return 403;
        }

        location / {
            limit_req zone=one burst=5 nodelay;
            limit_conn addr 10;
            try_files $uri /index.html;
        }

        location /api/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://lemon_bank_app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_buffering off;
        }


        location /webhook {
            proxy_pass http://webhook:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
